version: "3.8"

services:
  app:
    image: devcontainer-node24
    volumes:
      - ..:/workspace:cached
      - pnpm-store:/home/node/.pnpm-store
    network_mode: host
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vector_db
    ports:
      - "5433:5432"

  ollama:
    image: alpine/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

volumes:
  pnpm-store:
    external: true
  ollama-data:
    external: true